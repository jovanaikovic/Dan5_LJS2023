<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <label for="num-squares">Number of Squares:</label>
        <input type="number" id="num-squares" min="1" step="1">
        <button id="generate-squares">Generate Squares</button>
        <div id="square-container">
        </div>
        <button id="add-square">Add Square</button>
        <button id="clear-squares">Clear Squares</button>
        <button id="check-palindrome">Check</button>
        <p id="result-message"></p> 
    </div>
    <script src="index.js"></script>
</body>
</html>
